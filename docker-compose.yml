# QYQuant 一键部署配置
version: '3.8'

services:
  # PostgreSQL 数据库
  postgres:
    image: postgres:15-alpine
    container_name: qyquant-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-qyquant}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-qyquant_password}
      POSTGRES_DB: ${POSTGRES_DB:-qyquant}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-qyquant}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - qyquant-network

  # Redis 缓存和消息队列
  redis:
    image: redis:7-alpine
    container_name: qyquant-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis_password}
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - qyquant-network

  # Flask 后端 API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: qyquant-backend
    restart: unless-stopped
    environment:
      FLASK_ENV: production
      FLASK_DEBUG: "false"
      DATABASE_URL: postgresql+psycopg://${POSTGRES_USER:-qyquant}:${POSTGRES_PASSWORD:-qyquant_password}@postgres:5432/${POSTGRES_DB:-qyquant}
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis_password}@redis:6379/0
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-change-this-secret-key-in-production}
      SECRET_KEY: ${SECRET_KEY:-change-this-secret-key-in-production}
    ports:
      - "${BACKEND_PORT:-5000}:5000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - qyquant-network

  # Celery Worker（异步任务处理）
  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile.celery
    container_name: qyquant-celery-worker
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql+psycopg://${POSTGRES_USER:-qyquant}:${POSTGRES_PASSWORD:-qyquant_password}@postgres:5432/${POSTGRES_DB:-qyquant}
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis_password}@redis:6379/0
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-change-this-secret-key-in-production}
      SECRET_KEY: ${SECRET_KEY:-change-this-secret-key-in-production}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - qyquant-network

  # Celery Beat（定时任务调度）
  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile.celery
    container_name: qyquant-celery-beat
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql+psycopg://${POSTGRES_USER:-qyquant}:${POSTGRES_PASSWORD:-qyquant_password}@postgres:5432/${POSTGRES_DB:-qyquant}
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis_password}@redis:6379/0
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-change-this-secret-key-in-production}
      SECRET_KEY: ${SECRET_KEY:-change-this-secret-key-in-production}
    command: celery -A app.celery_app beat --loglevel=info
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - qyquant-network

  # Vue 前端应用
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: qyquant-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-80}:80"
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - qyquant-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  qyquant-network:
    driver: bridge
